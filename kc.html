<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Отзыв о генераторе идей</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <a href="index.html">Главная</a>
        </nav>
    </header>
    <main>
        <section>
            <h2>Ваше мнение важно для нас</h2>
            <p>Оставьте свой отзыв о генераторе идей. Мы ценим каждое мнение и стараемся стать лучше.</p>
        </section>
        <section>
            <form action="#" method="post">
                <label for="name">Ваше имя:</label><br>
                <input type="text" id="name" name="name" required><br><br>

                <label for="email">Ваш email:</label><br>
                <input type="email" id="email" name="email" required><br><br>

                <label for="rating">Оценка генератора идей:</label><br>
                <select id="rating" name="rating" required>
                    <option value="5">Отлично</option>
                    <option value="4">Хорошо</option>
                    <option value="3">Нормально</option>
        </main>
